      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Poppins", sans-serif;

      }

      /* Custom Color Palette */
      :root {
        --primary: #10b981;
        --secondary: #dc2626;
        --accent: #f59e0b;
        --rare: #8b5cf6;
        --bg-light: #f9fafb;
        --dark: #111827;
      }

      /* Landing Page Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(16, 185, 129, 0.8);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .glow-button {
        animation: glow 2s ease-in-out infinite;
      }

      /* Spinner Container */
      .spinner-container {
        position: relative;
        width: 100%;
        height: 250px;
        overflow: hidden;
        background: linear-gradient(
          180deg,
          #065f46 0%,
          #059669 50%,
          #047857 100%
        );
        border-radius: 20px;
        border: 3px solid #dc2626;
        box-shadow: 0 0 40px rgba(220, 38, 38, 0.4),
          inset 0 0 30px rgba(255, 255, 255, 0.1);
      }

      /* Snowflake animation */
      @keyframes snowfall {
        0% {
          transform: translateY(-10px) rotate(0deg);
          opacity: 0.8;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(250px) rotate(360deg);
          opacity: 0;
        }
      }

      .spinner-container::before,
      .spinner-container::after {
        content: "‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è";
        position: absolute;
        top: 0;
        font-size: 1.5rem;
        opacity: 0.7;
        animation: snowfall 6s linear infinite;
        z-index: 5;
      }

      .spinner-container::before {
        left: 10%;
        animation-delay: 0s;
      }

      .spinner-container::after {
        right: 10%;
        animation-delay: 3s;
      }

      .spinner-track {
        display: flex;
        position: absolute;
        top: 15%;
        transform: translateY(-50%);
        transition: transform 0.1s linear;
        will-change: transform;
        padding: 0;
      }

      .spinner-item {
        margin-top: -50px;
        min-width: 150px;
        height: 180px;
        margin: 0 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 16px;
        background: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
        border: 2px solid #ffd700;
        position: relative;
        overflow: visible;
      }

      .spinner-item::before {
        content: "‚ú®";
        position: absolute;
        font-size: 2rem;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        animation: float 2s ease-in-out infinite;
        pointer-events: none;
      }

      .spinner-item.rare {
        background: linear-gradient(135deg, #9333ea 0%, #e91e63 100%);
        color: white;
        box-shadow: 0 0 30px rgba(147, 51, 234, 0.7),

        border: 2px solid #ffd700;
      }

        background: linear-gradient(135deg, #ea8a00 0%, #dc2626 100%);
        color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border: 2px solid #ffd700;

        box-shadow: 0 0 60px rgba(220, 38, 38, 1),

        border: 3px solid #ffd700 !important;
        z-index: 100;
        animation: pulse-winner 0.5s ease-in-out infinite;
      }

      @keyframes pulse-winner {
        0%,
        100% {
          transform: scale(1.15);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Candy Cane Selection Indicator */
      .selection-indicator {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        width: 6px;
        height: 80px;
        background: repeating-linear-gradient(
          45deg,
          #ff0000,
          #ff0000 4px,

        z-index: 10;

      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.active {
        display: flex !important;
        opacity: 1;

      }

      .modal-content {

        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);

      /* Mobile responsive styles for small phones */
      @media (max-width: 480px) {
        .modal-content {

          max-height: 85vh;
          padding: 1.5rem;
          border-radius: 20px;
        }
      }

      @media (max-width: 380px) {
        .modal-content {
          max-height: 80vh;
          padding: 1rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Confetti Animation */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: var(--primary);
        top: -10px;
        animation: confetti-fall 3s linear forwards;
        z-index: 9999;

      }

      @keyframes confetti-fall {

        }
      }

        animation: pulse 2s ease-in-out infinite;
      }
    </style>

    <script>
      (function () {
        const debugToggle = document.getElementById("debugToggle");
        const debugOverlay = document.getElementById("debugOverlay");
        let logs = [];
        let reloadAttempts = 0;

        function addLog(type, message) {
          const time = new Date().toLocaleTimeString("en-US", {
            hour12: false,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });

          const ms = Date.now() % 1000;
          const logEntry = `[${time}.${ms}] ${type}: ${message}`;
          logs.push(logEntry);

          if (logs.length > 300) {
            logs.shift();
          }

          if (debugOverlay.style.display === "block") {
            updateOverlay();
          }
        }

        function updateOverlay() {
          debugOverlay.innerHTML = `
        <div style="position: fixed; top: 10px; left: 10px; right: 10px; display: flex; gap: 10px; z-index: 99999;">
          <button onclick="document.getElementById('debugOverlay').style.display='none'" style="
            flex: 1;
            padding: 10px;
            background: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
          ">Close</button>
          <button onclick="copyLogsToClipboard()" style="
            flex: 1;
            padding: 10px;
            background: #0f0;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
          ">Copy Logs</button>
          <button onclick="clearDebugLogs()" style="
            flex: 1;
            padding: 10px;
            background: #ff0;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
          ">Clear</button>
        </div>
        <pre style="margin-top: 50px; white-space: pre-wrap; word-wrap: break-word; font-size: 10px; line-height: 1.4;">${logs.join(
          "\n"
        )}</pre>
      `;
        }

        window.copyLogsToClipboard = function () {
          const logText = logs.join("\n");

          const textarea = document.createElement("textarea");
          textarea.value = logText;
          textarea.style.cssText =
            "position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100000;";
          document.body.appendChild(textarea);
          textarea.select();

          try {
            document.execCommand("copy");
            alert("Logs copied! Paste them in a message to send.");
          } catch (err) {
            alert("Copy failed. Use the text area to manually copy.");
          }

          setTimeout(() => textarea.remove(), 3000);
        };

        window.clearDebugLogs = function () {
          logs = [];
          updateOverlay();
        };

        debugToggle.addEventListener("click", () => {
          debugOverlay.style.display =
            debugOverlay.style.display === "none" ? "block" : "none";
          if (debugOverlay.style.display === "block") {
            updateOverlay();
          }
        });

        // Intercept console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function (...args) {
          originalLog.apply(console, args);
          addLog(
            "LOG",
            args
              .map((a) => {
                if (typeof a === "object") {
                  try {
                    return JSON.stringify(a);
                  } catch (e) {
                    return String(a);
                  }
                }
                return String(a);
              })
              .join(" ")
          );
        };

        console.error = function (...args) {
          originalError.apply(console, args);
          addLog(
            "ERROR",
            args
              .map((a) => {
                if (a instanceof Error) {
                  return `${a.message}\n${a.stack}`;
                }
                if (typeof a === "object") {
                  try {
                    return JSON.stringify(a);
                  } catch (e) {
                    return String(a);
                  }
                }
                return String(a);
              })
              .join(" ")
          );
        };

        console.warn = function (...args) {
          originalWarn.apply(console, args);
          addLog("WARN", args.map((a) => String(a)).join(" "));
        };

        window.addEventListener("error", (e) => {
          addLog(
            "ERROR",
            `${e.message} at ${e.filename}:${e.lineno}:${e.colno}`
          );
        });

        window.addEventListener("unhandledrejection", (e) => {
          addLog("ERROR", `Promise rejection: ${e.reason}`);
        });

        // ===== NUCLEAR OPTION: INTERCEPT ALL NAVIGATION =====

        // Override window.location
        let originalLocation = window.location.href;
        let locationDescriptor = Object.getOwnPropertyDescriptor(
          window,
          "location"
        );

        // Prevent location changes (DISABLED: causes error in browsers)
        // Object.defineProperty(window, "location", { ... });

        // Block beforeunload
        window.addEventListener(
          "beforeunload",
          (e) => {
            addLog(
              "ERROR",
              "üö® beforeunload FIRED! Attempts: " + reloadAttempts
            );
            console.trace();
            e.preventDefault();

          true
        );

        history.replaceState = function (...args) {

          return originalReplaceState.apply(history, args);

        window.addEventListener("popstate", (e) => {

        document.addEventListener(

            e.preventDefault();
            e.stopPropagation();

        // Monitor setTimeout and setInterval calls

          return originalSetInterval(fn, delay, ...args);

        // Check for redirect meta tags
        const metaTags = document.querySelectorAll("meta[http-equiv]");
